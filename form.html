<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review form by Juda Emmanuel Adjanor">
    <meta name="author" content="Adjanor Juda Emmanuel">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get" id="reviewForm">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div id="rating">
                    <input type="radio" id="rating1" name="rating" value="1" required><label for="rating1">‚òÜ</label>
                    <input type="radio" id="rating2" name="rating" value="2" required><label for="rating2">‚òÜ‚òÜ</label>
                    <input type="radio" id="rating3" name="rating" value="3" required><label for="rating3">‚òÜ‚òÜ‚òÜ</label>
                    <input type="radio" id="rating4" name="rating" value="4" required><label for="rating4">‚òÜ‚òÜ‚òÜ‚òÜ</label>
                    <input type="radio" id="rating5" name="rating" value="5" required><label for="rating5">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div id="features">
                    <input type="checkbox" id="feature1" name="features" value="Durability"><label
                        for="feature1">Durability</label>
                    <input type="checkbox" id="feature2" name="features" value="Ease of Use"><label for="feature2">Ease
                        of Use</label>
                    <input type="checkbox" id="feature3" name="features" value="Performance"><label
                        for="feature3">Performance</label>
                    <input type="checkbox" id="feature4" name="features" value="Design"><label
                        for="feature4">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </div>

            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer>
        <p>¬©Ô∏è <span id="year"></span> üï∏Ô∏è Adjanor Juda Emmanuel üï∏Ô∏è WDD 131</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
</head>

<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>

    <main>
        <p>Your review has been successfully submitted!</p>
        <p>Total Reviews Submitted: <span id="reviewCount"></span></p>
    </main>

    <footer>
        <p>&copy; 2025 Product Reviews</p>
    </footer>

    <script>
        document.getElementById("reviewCount").textContent = localStorage.getItem("reviewCount");
    </script>
</body>

</html>
